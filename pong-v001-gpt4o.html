<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const context = canvas.getContext('2d');

        const paddleWidth = 10, paddleHeight = 100;
        const ballRadius = 10;

        let playerPaddle = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        let aiPaddle = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 4
        };

        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: ballRadius,
            speed: 4,
            dx: 4,
            dy: 4
        };

        let playerScore = 0;
        let aiScore = 0;

        function drawScore() {
            context.fillStyle = '#fff';
            context.font = '32px Arial';
            context.fillText(playerScore, canvas.width / 4, 50);
            context.fillText(aiScore, 3 * canvas.width / 4, 50);
        }

        function drawRect(x, y, w, h, color) {
            context.fillStyle = color;
            context.fillRect(x, y, w, h);
        }

        function drawCircle(x, y, r, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, r, 0, Math.PI * 2, false);
            context.closePath();
            context.fill();
        }

        function drawNet() {
            for (let i = 0; i <= canvas.height; i += 15) {
                drawRect(canvas.width / 2 - 1, i, 2, 10, '#fff');
            }
        }

        function draw() {
            drawRect(0, 0, canvas.width, canvas.height, '#000');
            drawNet();
            drawRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height, '#fff');
            drawRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height, '#fff');
            drawCircle(ball.x, ball.y, ball.radius, '#fff');
            drawScore();
        }

        function update() {
            playerPaddle.y += playerPaddle.dy;
            aiPaddle.y += aiPaddle.dy;

            if (playerPaddle.y < 0) playerPaddle.y = 0;
            if (playerPaddle.y + playerPaddle.height > canvas.height) playerPaddle.y = canvas.height - playerPaddle.height;

            if (aiPaddle.y < 0 || aiPaddle.y + aiPaddle.height > canvas.height) aiPaddle.dy = -aiPaddle.dy;

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            let player = (ball.x < canvas.width / 2) ? playerPaddle : aiPaddle;

            if (collision(ball, player)) {
                ball.dx = -ball.dx;
            }

            if (ball.x - ball.radius < 0) {
                aiScore++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                resetBall();
            }
        }

        function collision(b, p) {
            p.top = p.y;
            p.bottom = p.y + p.height;
            p.left = p.x;
            p.right = p.x + p.width;

            b.top = b.y - b.radius;
            b.bottom = b.y + b.radius;
            b.left = b.x - b.radius;
            b.right = b.x + b.radius;

            if (p.left < b.right && p.top < b.bottom && p.right > b.left && p.bottom > b.top) {
                let collidePoint = (b.y - (p.y + p.height / 2)) / (p.height / 2);
                let angleRad = collidePoint * Math.PI / 4;
                let direction = (b.x < canvas.width / 2) ? 1 : -1;
                b.dx = direction * b.speed * Math.cos(angleRad);
                b.dy = b.speed * Math.sin(angleRad);
                return true;
            }
            return false;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = -ball.dx;
            ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1);
        }

        function movePaddle(event) {
            switch (event.keyCode) {
                case 38:
                    playerPaddle.dy = -6;
                    break;
                case 40:
                    playerPaddle.dy = 6;
                    break;
            }
        }

        function stopPaddle(event) {
            switch (event.keyCode) {
                case 38:
                case 40:
                    playerPaddle.dy = 0;
                    break;
            }
        }

        document.addEventListener('keydown', movePaddle);
        document.addEventListener('keyup', stopPaddle);

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
